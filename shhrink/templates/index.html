<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script type="text/javascript" src=" {{ url_for('static', filename='index.js') }} "></script>
        <title>shhr.ink</title>
    </head>
    <body>
    <div id="wrapper">
        <div id="figlet">
            <pre>
    _    _         _      _   
 __| |_ | |_  _ _ (_)_ _ | |__
(_-< ' \| ' \| '_|| | ' \| / /
/__/_||_|_||_|_|(_)_|_||_|_\_\
            </pre>
        </div>
        <div class="container">
            <form method="post" autocomplete="off">
                <table>
                    <tr>
                        <td align="left"><label for="urlin" >Input:</label></td>
                        <td align="right"><input type="text" id="urlin" name="urlin" placeholder="long URL" autofocus></td>
                        <td align="right"><input type="submit" value="->"></td>
                    </tr>
                    <tr>
                        <td align="left"><label for="urlout" >Output:</label></td>
                        <td align="right"><input type="text" id="urlout" name="urlout" value="{{urlout}}" placeholder="shhr.ink URL" readonly></td>
                        <td align="right"><input type="button" id="copy" onclick="copyUrlout()" value="copy"></td>
                    </tr>
                </table>
            </form>
        </div>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
    </div>
    </body>
</html>
