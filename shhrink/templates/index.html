<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤ </text></svg>">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/8063d6bd5d.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script> var maxFileBytes = {{ max_file_bytes|tojson }} </script>
        <script type="text/javascript" src=" {{ url_for('static', filename='index.js') }} "></script>
        <title>shhr.ink</title>
    </head>
    <body>
        <div id="figlet">
            <pre>
    _    _         _      _   
 __| |_ | |_  _ _ (_)_ _ | |__
(_-< ' \| ' \| '_|| | ' \| / /
/__/_||_|_||_|_|(_)_|_||_|_\_\
            </pre>
        </div>
        <div class="container">
            <form id="main-form" method="post" enctype="multipart/form-data" autocomplete="off">
                <div class="form-row">
                    <input id="filein" type="file" name="filein">
                    <button id="filein-upload" class="btn" type="button" onclick="proxyClick('filein')">
                        <!--<i class="fas fa-cloud-upload-alt"></i>-->
                        <!--<i class="fas fa-file"></i>-->
                        <i class="fas fa-file-upload fa-lg"></i>
                    </button>
                    <button id="filein-delete" class="btn" type="button">
                        <i class="far fa-trash-alt"></i>
                    </button>
                    <input class="input-url" type="text" id="urlin" name="urlin" placeholder="enter URL or upload file" autofocus>
                    <button id="submit" class="btn" type="submit" form="main-form">
                        <i class="fas fa-chevron-right fa-lg"></i>
                    </button>
                </div>
                <div class="form-row">
                    <input class="input-url" type="text" id="urlout" name="urlout" value="{{urlout}}" placeholder="shhr.ink URL" readonly>
                    <button id="copy" class="btn" type="button" onclick="copyUrlout()">
                        <i class="far fa-clone fa-lg"></i>
                    </button>
                </div>
            </form>
        </div>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <hr>
        <footer>
            <ul>
                <li>
                    <a href="https://github.com/tfaughnan/shhrink">
                        Contribute <i class="fas fa-code-branch"></i>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('shhrink.serve_static_page', f='cli') }}">
                        CLI <i class="fas fa-terminal"></i>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('shhrink.serve_static_page', f='mission') }}">
                        Our Mission <i class="fas fa-rocket"></i>
                    </a>
                </li>
                <!--
                <li>
                    <a href="{{ url_for('shhrink.serve_static_page', f='faq') }}">
                        FAQ <i class="fas fa-question-circle"></i>
                    </a>
                </li>
                -->
                <li>
                    <a href="{{ url_for('shhrink.serve_static_page', f='motd') }}">
                        MOTD <i class="far fa-comment-dots"></i>
                    </a>
                </li>
            </ul>
            <!--
            <p><i class="far fa-copyright"></i> 2021 shhrink</p>
            -->
        </footer>
    </body>
</html>
