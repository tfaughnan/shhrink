<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤ </text></svg>">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script type="text/javascript" src=" {{ url_for('static', filename='index.js') }} "></script>
        <title>shhr.ink</title>
    </head>
    <body>
    <div id="wrapper">
        <div id="figlet">
            <pre>
    _    _         _      _   
 __| |_ | |_  _ _ (_)_ _ | |__
(_-< ' \| ' \| '_|| | ' \| / /
/__/_||_|_||_|_|(_)_|_||_|_\_\
            </pre>
        </div>
        <div class="container">
            <form method="post" enctype="multipart/form-data" autocomplete="off">
                <table>
                    <tr>
                        <td></tr>
                        <td align="left"><label for="urlin" >Input:</label></td>
                        <td class="tdtextinput" align="right">
                            <label for="filein" id="filelin-label">
                                foo
                            </label>
                            <input type="file" id="filein" name="filein">
                            <input type="text" id="urlin" name="urlin" placeholder="long URL" autofocus></td>
                        <td align="right"><input type="submit" class="btn" id="submit" value="-->"></td>
                    </tr>
                    <tr>
                        <td align="left"><label for="urlout" >Output:</label></td>
                        <td class="tdtextinput" align="right"><input type="text" id="urlout" name="urlout" value="{{urlout}}" placeholder="shhr.ink URL" readonly></td>
                        <td align="right"><input type="button" class="btn" id="copy" onclick="copyUrlout()" value="copy"></td>
                    </tr>
                </table>
            </form>
        </div>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <footer>
            <a href="https://github.com/tfaughnan/shhrink">
                contribute <i class="fa fa-github"></i>
            </a>
        </footer>
    </div>
    </body>
</html>
